<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<title>3D-Druck Kosten Rechner</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="color-scheme" content="light dark">
<meta name="theme-color" content="#ffcc00" media="(prefers-color-scheme: light)">
<meta name="theme-color" content="#121212" media="(prefers-color-scheme: dark)">

<!-- iOS PWA -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="3D Kosten">
<link rel="apple-touch-icon" href="icon-192.png">
<link rel="icon" href="icon-192.png" sizes="192x192">

<style>
/* ===== Farben & Dark Mode ===== */
:root {
    --bg: #f4f4f4;
    --card: #ffffff;
    --text: #000000;
    --border: #000000;
    --accent: #ffcc00;
}

@media (prefers-color-scheme: dark) {
    :root {
        --bg: #121212;
        --card: #1e1e1e;
        --text: #f1f1f1;
        --border: #333333;
    }
}

html {
    background: var(--bg);
}

body {
    font-family: Arial, sans-serif;
    background: var(--bg);
    color: var(--text);

    display: flex;
    justify-content: center;
    align-items: center;

    min-height: 100vh;
    margin: 0;
    padding:
        calc(16px + env(safe-area-inset-top))
        calc(16px + env(safe-area-inset-right))
        calc(16px + env(safe-area-inset-bottom))
        calc(16px + env(safe-area-inset-left));
    box-sizing: border-box;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
}

/* ===== Eingabe-Box ===== */
.top-section {
    background: var(--card);
    padding: 22px;
    border-radius: 10px;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    border-top: 6px solid var(--accent);
}

ul { list-style: none; padding: 0; margin: 0; }
li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
    gap: 10px;
}

label {
    font-weight: bold;
    min-width: 190px;
}

input {
    width: 130px;
    padding: 6px;
    font-size: 16px;
    border-radius: 6px;
    background: var(--card);
    color: var(--text);
    border: 1px solid var(--border);
}

.time-inputs {
    display: flex;
    gap: 6px;
}

.time-inputs input {
    width: 60px;
}

/* ===== Ergebnis-Box ===== */
.bottom-section {
    margin-top: 15px;
    width: 100%;
    max-width: 420px;
    background: var(--card);
    border-radius: 10px;
    border-top: 2px solid var(--border);
    min-height: 150px;
    opacity: 0;
    transition: opacity 0.4s ease;
}

.bottom-section.visible {
    opacity: 1;
}

.results-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 15px;
    gap: 8px;
}

.results-content div {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.3s ease, transform 0.3s ease;
}

.results-content div.visible {
    opacity: 1;
    transform: translateY(0);
}

.results-footer {
    font-size: 1.4em;
    color: var(--accent);
    font-weight: bold;
    text-align: center;
    padding-bottom: 15px;
}

/* ===== Mobile-Feinschliff ===== */
@media (max-width: 480px) {
    .top-section {
        max-width: 360px;
        padding: 18px;
    }

    label {
        min-width: 150px;
    }

    input {
        width: 115px;
    }

    .time-inputs {
        gap: 4px;
    }
}

@media (max-width: 380px) {
    label {
        min-width: 140px;
        font-size: 14px;
    }

    input {
        width: 105px;
        font-size: 15px;
    }
}
</style>
</head>

<body>

<div class="container">

<div class="top-section">
<ul>
    <li><label>Filament Preis €/kg</label><input id="plaPreis" type="number" step="0.25" value="22.5"></li>
    <li><label>Leistung (W)</label><input id="leistung" type="number" step="10" value="130"></li>
    <li><label>Strompreis €/kWh</label><input id="strompreis" type="number" step="0.01" value="0.33"></li>
    <li><label>Verschleiß €/h</label><input id="verschleiss" type="number" step="0.01" value="0.08"></li>
    <li>
        <label>Druckzeit</label>
        <div class="time-inputs">
            <input id="druckzeitStunden" type="number" placeholder="Std">
            <input id="druckzeitMinuten" type="number" placeholder="Min">
        </div>
    </li>
    <li><label>Material (g)</label><input id="material" type="number" step="5"></li>
</ul>
</div>

<div class="bottom-section" id="results">
    <div class="results-content">
        <div>Materialkosten: <span id="materialKosten">0.00</span> €</div>
        <div>Stromkosten: <span id="stromKosten">0.00</span> €</div>
        <div>Verschleißkosten: <span id="verschleissKosten">0.00</span> €</div>
    </div>
    <div class="results-footer">
        Gesamtkosten: <span id="gesamtKosten">0.00</span> €
    </div>
</div>

</div>

<script>
const ROUND_TO = 0.1;
const inputs = document.querySelectorAll("input");
const resultsDiv = document.getElementById("results");
const resultRows = document.querySelectorAll(".results-content div");

inputs.forEach(i => i.addEventListener("input", handleInput));

function handleInput(e) {
    sanitizeTime(e.target);
    calculate();
}

function sanitizeTime(input) {
    const hInput = document.getElementById("druckzeitStunden");
    const mInput = document.getElementById("druckzeitMinuten");

    let h = parseInt(hInput.value) || 0;
    let m = parseInt(mInput.value) || 0;

    if (input.id === "druckzeitMinuten") {
        while (m >= 60) { m -= 60; h++; }
        while (m < 0) { m += 60; h--; }
    }

    h = Math.min(48, Math.max(0, h));
    m = Math.min(59, Math.max(0, m));

    hInput.value = h;
    mInput.value = m;
}

function get(id) {
    return parseFloat(document.getElementById(id).value) || 0;
}

function calculate() {
    const zeit =
        (parseInt(druckzeitStunden.value) || 0) * 60 +
        (parseInt(druckzeitMinuten.value) || 0);

    const pla = get("plaPreis");
    const watt = get("leistung");
    const strom = get("strompreis");
    const versch = get("verschleiss");
    const mat = get("material");

    if (pla<=0||watt<=0||strom<=0||versch<=0||mat<=0||zeit<=5) {
        resultsDiv.classList.remove("visible");
        resultRows.forEach(r=>r.classList.remove("visible"));
        return;
    }

    const h = zeit / 60;
    const mk = (mat / 1000) * pla;
    const sk = (watt / 1000) * h * strom;
    const vk = h * versch;
    const ges = Math.ceil((mk + sk + vk) / ROUND_TO) * ROUND_TO;

    materialKosten.textContent = mk.toFixed(2);
    stromKosten.textContent = sk.toFixed(2);
    verschleissKosten.textContent = vk.toFixed(2);
    gesamtKosten.textContent = ges.toFixed(2);

    resultsDiv.classList.add("visible");
    resultRows.forEach((r,i)=>setTimeout(()=>r.classList.add("visible"), i*100));
}

/* Service Worker */
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
