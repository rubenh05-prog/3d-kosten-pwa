<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>3D-Druck Kosten Rechner</title>

<meta name="color-scheme" content="light dark">
<meta name="theme-color" content="#ffcc00">

<style>
:root{
  --bg:#f4f4f4;
  --card:#ffffff;
  --text:#000000;
  --border:#cccccc;
  --accent:#ffcc00;
}
@media (prefers-color-scheme: dark){
  :root{
    --bg:#121212;
    --card:#1e1e1e;
    --text:#f1f1f1;
    --border:#333333;
  }
}

*{
  box-sizing:border-box;
  -webkit-tap-highlight-color: transparent;
}

body{
  margin:0;
  font-family:Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
  justify-content:center;
  padding:16px;
}

.container{
  width:100%;
  max-width:360px;
}

.card{
  background:var(--card);
  border-radius:14px;
  padding:16px;
  margin-bottom:14px;
}
.card.top{
  border-top:6px solid var(--accent);
}

ul{list-style:none;padding:0;margin:0;}
li{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
  gap:10px;
}

label{
  font-weight:600;
  font-size:16px;
  min-width:140px;
}

input{
  width:120px;
  padding:10px;
  font-size:16px;
  border-radius:8px;
  border:1px solid var(--border);
  background:var(--card);
  color:var(--text);
  text-align:right;
}

.time-inputs{
  display:flex;
  gap:6px;
}
.time-inputs input{
  width:56px;
  text-align:center;
}

/* Ergebnis */
.results{
  opacity:0;
  max-height:0;
  overflow:hidden;
  transition:.2s ease;
}
.results.visible{
  opacity:1;
  max-height:300px;
}

.results-list div{
  text-align:center;
  margin-bottom:6px;
}

.results-total{
  margin-top:12px;
  text-align:center;
  font-size:1.7em;
  font-weight:bold;
  color:var(--accent);
}

/* Footer */
.footer{
  text-align:center;
  font-size:13px;
  opacity:.7;
}

button{
  margin-top:10px;
  width:100%;
  padding:10px;
  font-size:15px;
  border-radius:8px;
  border:1px solid var(--border);
  background:transparent;
  color:var(--text);
}
button:active{
  transform:scale(.98);
}
</style>
</head>

<body>
<div class="container">

<div class="card top">
<ul>
<li><label>Filament â‚¬/kg</label><input id="plaPreis" type="number"></li>
<li><label>Leistung (W)</label><input id="leistung" type="number"></li>
<li><label>Strom â‚¬/kWh</label><input id="strompreis" type="number"></li>
<li><label>VerschleiÃŸ â‚¬/h</label><input id="verschleiss" type="number"></li>

<li>
  <label>Druckzeit</label>
  <div class="time-inputs">
    <input id="druckzeitStunden" type="number" placeholder="h">
    <input id="druckzeitMinuten" type="number" placeholder="min">
  </div>
</li>

<li><label>Material (g)</label><input id="material" type="number"></li>
</ul>

<button onclick="resetToDefaults()">ðŸ”„ Standardwerte wiederherstellen</button>
</div>

<div class="card results" id="results">
  <div class="results-list">
    <div>Material: <span id="mk">0.00</span> â‚¬</div>
    <div>Strom: <span id="sk">0.00</span> â‚¬</div>
    <div>VerschleiÃŸ: <span id="vk">0.00</span> â‚¬</div>
  </div>

  <div class="results-total">
    Gesamt: <span id="gesamt">0.00</span> â‚¬
  </div>
</div>

<div class="footer" id="lastChange"></div>

</div>

<script>
const inputs = document.querySelectorAll("input");
const results = document.getElementById("results");
const lastChange = document.getElementById("lastChange");
const KEY = "druckkosten_state";

const DEFAULTS = {
  plaPreis: 22.5,
  leistung: 130,
  strompreis: 0.33,
  verschleiss: 0.08,
  druckzeitStunden: "",
  druckzeitMinuten: "",
  material: ""
};

inputs.forEach(i => i.addEventListener("input", () => {
  saveState();
  calculate();
}));

function get(id){
  return parseFloat(document.getElementById(id).value) || 0;
}

function calculate(){
  let h = get("druckzeitStunden");
  let m = get("druckzeitMinuten");

  while(m >= 60){ m -= 60; h++; }
  h = Math.min(48, Math.max(0, h));
  m = Math.min(59, Math.max(0, m));

  druckzeitStunden.value = h || "";
  druckzeitMinuten.value = m || "";

  const pla = get("plaPreis");
  const watt = get("leistung");
  const strom = get("strompreis");
  const versch = get("verschleiss");
  const mat = get("material");
  const min = h * 60 + m;

  if(!pla || !watt || !strom || !versch || !mat || min <= 0){
    results.classList.remove("visible");
    return;
  }

  const hrs = min / 60;
  mk.textContent = ((mat/1000)*pla).toFixed(2);
  sk.textContent = ((watt/1000)*hrs*strom).toFixed(2);
  vk.textContent = (hrs*versch).toFixed(2);
  gesamt.textContent = (
    (mat/1000)*pla +
    (watt/1000)*hrs*strom +
    hrs*versch
  ).toFixed(2);

  results.classList.add("visible");
}

function saveState(){
  const data = {};
  inputs.forEach(i => data[i.id] = i.value);
  data.time = new Date().toISOString();
  localStorage.setItem(KEY, JSON.stringify(data));
  showTime(data.time);
}

function loadState(){
  const data = JSON.parse(localStorage.getItem(KEY));
  if(!data){
    applyDefaults();
    return;
  }
  inputs.forEach(i => i.value = data[i.id] ?? "");
  if(data.time) showTime(data.time);
  calculate();
}

function showTime(t){
  const d = new Date(t);
  lastChange.textContent =
    "ðŸ•˜ Letzte Ã„nderung: " +
    d.toLocaleDateString("de-DE") + " " +
    d.toLocaleTimeString("de-DE",{hour:"2-digit",minute:"2-digit"});
}

function applyDefaults(){
  Object.keys(DEFAULTS).forEach(id=>{
    document.getElementById(id).value = DEFAULTS[id];
  });
  saveState();
  results.classList.remove("visible");
}

function resetToDefaults(){
  if(!confirm("Standardwerte wiederherstellen?")) return;
  applyDefaults();
}

loadState();
</script>

</body>
</html>
