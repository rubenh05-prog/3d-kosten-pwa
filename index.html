<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D-Druck Kosten Rechner</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f4f4f4;
  display:flex;
  justify-content:center;
  padding:16px;
}
.container{
  width:100%;
  max-width:360px;
}
.card{
  background:#fff;
  border-radius:12px;
  padding:16px;
  margin-bottom:14px;
}
.card.top{
  border-top:6px solid #ffcc00;
}

ul{list-style:none;padding:0;margin:0;}
li{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}
label{font-weight:600;}
input{
  width:110px;
  padding:8px;
}

.results{display:none;}
.results.visible{display:block;}

.results-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.results-total{
  font-size:1.5em;
  font-weight:bold;
  color:#ff9900;
}

button{
  border:none;
  background:none;
  cursor:pointer;
  font-size:0.9em;
}

.details{
  margin-top:10px;
}
.details.hidden{display:none;}
</style>
</head>

<body>
<div class="container">

<div class="card top">
<ul>
<li><label>Filament €/kg</label><input id="plaPreis" value="22.5"></li>
<li><label>Leistung (W)</label><input id="leistung" value="130"></li>
<li><label>Strom €/kWh</label><input id="strompreis" value="0.33"></li>
<li><label>Verschleiß €/h</label><input id="verschleiss" value="0.08"></li>
<li><label>Druckzeit (min)</label><input id="druckzeit" value="60"></li>
<li><label>Material (g)</label><input id="material" value="50"></li>
</ul>
</div>

<div class="card results" id="results">

<div class="results-header">
  <div class="results-total">
    Gesamt: <span id="gesamt">0.00</span> €
  </div>
  <button id="toggle">Details ▸</button>
</div>

<div>
Material: <span id="mk">0.00</span> €<br>
Strom: <span id="sk">0.00</span> €<br>
Verschleiß: <span id="vk">0.00</span> €
</div>

<div class="details hidden" id="details">
<hr>
Kosten pro Stunde: <span id="ph">–</span> €<br>
Kosten pro Gramm: <span id="pg">–</span> €
</div>

</div>
</div>

<script>
const inputs=document.querySelectorAll("input");
const results=document.getElementById("results");
const toggle=document.getElementById("toggle");
const details=document.getElementById("details");

toggle.onclick=()=>{
  details.classList.toggle("hidden");
  toggle.textContent=details.classList.contains("hidden")?"Details ▸":"Details ▾";
};

inputs.forEach(i=>i.oninput=calc);

function calc(){
  const pla=+plaPreis.value;
  const watt=+leistung.value;
  const strom=+strompreis.value;
  const versch=+verschleiss.value;
  const min=+druckzeit.value;
  const mat=+material.value;

  if(!pla||!watt||!strom||!versch||!min||!mat){
    results.classList.remove("visible");
    return;
  }

  const h=min/60;
  const mkv=(mat/1000)*pla;
  const skv=(watt/1000)*h*strom;
  const vkv=h*versch;
  const ges=mkv+skv+vkv;

  mk.textContent=mkv.toFixed(2);
  sk.textContent=skv.toFixed(2);
  vk.textContent=vkv.toFixed(2);
  gesamt.textContent=ges.toFixed(2);

  ph.textContent=(ges/h).toFixed(2);
  pg.textContent=(ges/mat).toFixed(3);

  results.classList.add("visible");
}
</script>
</body>
</html>
