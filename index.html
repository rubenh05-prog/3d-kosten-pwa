<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<title>3D-Druck Kosten Rechner</title>

<!-- PWA Ergänzungen -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ffcc00">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="3D Druck Kosten">
<meta name="apple-mobile-web-app-status-bar-style" content="default">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

/* Oberer Bereich: Eingaben */
.top-section {
    background: #ffffff;
    padding: 25px 35px;
    border-radius: 10px;
    width: 420px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    border-top: 6px solid #ffcc00;
    display: flex;
    flex-direction: column;
}

ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
}

label {
    font-weight: bold;
}

input {
    width: 120px;
    padding: 6px;
}

/* Ergebnisbereich */
.bottom-section {
    margin-top: 20px;
    background: #ffffff;
    width: 420px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    padding: 20px;
    display: none;
}

.result-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 8px;
}

.total {
    font-weight: bold;
    font-size: 1.2em;
    margin-top: 10px;
}
</style>
</head>

<body>

<div class="container">

<div class="top-section">
<ul>
<li><label>Filament €/kg</label><input id="plaPreis" type="number"></li>
<li><label>Leistung (W)</label><input id="leistung" type="number"></li>
<li><label>Strom €/kWh</label><input id="strompreis" type="number"></li>
<li><label>Verschleiß €/h</label><input id="verschleiss" type="number"></li>
<li><label>Druckzeit (h)</label><input id="druckzeit" type="number"></li>
<li><label>Material (g)</label><input id="material" type="number"></li>
</ul>
</div>

<div class="bottom-section" id="results">
<div class="result-row">Material: <span id="materialKosten">0.00</span> €</div>
<div class="result-row">Strom: <span id="stromKosten">0.00</span> €</div>
<div class="result-row">Verschleiß: <span id="verschleissKosten">0.00</span> €</div>
<div class="total">Gesamt: <span id="gesamtKosten">0.00</span> €</div>
</div>

</div>

<script>
document.querySelectorAll("input").forEach(i => i.oninput = calc);

function g(id){
  return parseFloat(document.getElementById(id).value) || 0;
}

function calc(){
  const pla = g("plaPreis");
  const w = g("leistung");
  const s = g("strompreis");
  const v = g("verschleiss");
  const h = g("druckzeit");
  const mat = g("material");

  if(pla<=0 || w<=0 || s<=0 || v<=0 || h<=0 || mat<=0){
    document.getElementById("results").style.display = "none";
    return;
  }

  const mk = (mat/1000) * pla;
  const sk = (w/1000) * h * s;
  const vk = h * v;
  const ges = mk + sk + vk;

  materialKosten.textContent = mk.toFixed(2);
  stromKosten.textContent = sk.toFixed(2);
  verschleissKosten.textContent = vk.toFixed(2);
  gesamtKosten.textContent = ges.toFixed(2);

  document.getElementById("results").style.display = "block";
}

/* Service Worker Registrierung */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
