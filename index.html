<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
<title>3D-Druck Kosten Rechner</title>

<style>
:root{
  --bg:#f4f4f4;--card:#fff;--text:#000;--border:#000;
  --accent:#ffcc00;--muted:#666;
}
@media(prefers-color-scheme:dark){
  :root{--bg:#121212;--card:#1e1e1e;--text:#f1f1f1;--border:#333;--muted:#aaa;}
}

body{
  margin:0;
  font-family:Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
  justify-content:center;
  min-height:100vh;
  padding:env(safe-area-inset-top,16px)
          env(safe-area-inset-right,16px)
          env(safe-area-inset-bottom,16px)
          env(safe-area-inset-left,16px);
}

.container{
  width:100%;
  max-width:360px;
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* Eingaben */
.top-section{
  background:var(--card);
  border-radius:12px;
  padding:18px;
  border-top:6px solid var(--accent);
}

ul{list-style:none;padding:0;margin:0;}
li{display:flex;justify-content:space-between;gap:8px;margin-bottom:10px;}
label{font-weight:600;min-width:145px;}

input{
  width:110px;
  padding:10px;
  border-radius:8px;
  border:1px solid var(--border);
  background:var(--card);
  color:var(--text);
  font-size:16px; /* verhindert iOS-Zoom */
}

input::-webkit-inner-spin-button{display:none;}

.time-inputs{display:flex;gap:6px;}
.time-inputs input{
  width:52px;
  text-align:center;
}

/* Ergebnisse â€“ fester Bereich */
.bottom-section{
  background:var(--card);
  border-radius:12px;
  border-top:2px solid var(--border);
  min-height:130px;
}

.results-content{
  padding:14px;
  display:flex;
  flex-direction:column;
  gap:6px;
  align-items:center;
}

.results-footer{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:6px;
  font-size:1.4em;
  font-weight:bold;
  color:var(--accent);
  padding-bottom:12px;
}

.details-btn{
  font-size:.7em;
  color:var(--muted);
  cursor:pointer;
}

/* Overlay â€“ ruhig */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:flex-end;
  z-index:20;
}
.overlay.show{display:flex;}

.sheet{
  width:100%;
  max-width:420px;
  margin:auto;
  background:var(--card);
  border-radius:16px 16px 0 0;
  padding:18px;
}

.sheet h3{text-align:center;margin:0 0 12px;font-size:1em;}
.sheet ul{list-style:none;padding:0;margin:0;}
.sheet li{
  display:flex;
  justify-content:space-between;
  padding:8px 0;
  border-bottom:1px solid var(--border);
}
.sheet li:last-child{border:none;}
.sheet span{color:var(--muted);}

.pdf-btn{
  margin-top:14px;
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  background:var(--accent);
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="container">

<div class="top-section">
<ul>
<li><label>Filament â‚¬/kg</label><input id="plaPreis" type="number" inputmode="decimal" value="22.5"></li>
<li><label>Leistung (W)</label><input id="leistung" type="number" inputmode="numeric" value="130"></li>
<li><label>Strom â‚¬/kWh</label><input id="strompreis" type="number" inputmode="decimal" value="0.33"></li>
<li><label>VerschleiÃŸ â‚¬/h</label><input id="verschleiss" type="number" inputmode="decimal" value="0.08"></li>
<li>
<label>Druckzeit</label>
<div class="time-inputs">
<input id="druckzeitStunden" type="number" inputmode="numeric" placeholder="h">
<input id="druckzeitMinuten" type="number" inputmode="numeric" placeholder="min">
</div>
</li>
<li><label>Material (g)</label><input id="material" type="number" inputmode="decimal"></li>
</ul>
</div>

<div class="bottom-section">
<div class="results-content">
<div>Material: <span id="materialKosten">0.00</span> â‚¬</div>
<div>Strom: <span id="stromKosten">0.00</span> â‚¬</div>
<div>VerschleiÃŸ: <span id="verschleissKosten">0.00</span> â‚¬</div>
</div>
<div class="results-footer">
Gesamt: <span id="gesamtKosten">0.00</span> â‚¬
<span class="details-btn" id="openDetails">â“˜ Details</span>
</div>
</div>

</div>

<!-- DETAILS -->
<div class="overlay" id="overlay">
<div class="sheet">
<h3>Details</h3>
<ul>
<li><span>Maschinenstundensatz</span><strong><span id="rateHour">â€“</span> â‚¬/h</strong></li>
<li><span>Kosten pro Gramm</span><strong><span id="costGram">â€“</span> â‚¬/g</strong></li>
<li><span>Energieverbrauch</span><strong><span id="energyKwh">â€“</span> kWh</strong></li>
<li><span>GrÃ¶ÃŸter Kostenanteil</span><strong><span id="mainFactor">â€“</span></strong></li>
</ul>

<button class="pdf-btn" onclick="downloadPDF()">ðŸ“„ PDF herunterladen</button>
</div>
</div>

<script>
const ROUND_TO = 0.1;
const overlay = document.getElementById("overlay");

openDetails.onclick = () => overlay.classList.add("show");
overlay.onclick = e => { if (e.target === overlay) overlay.classList.remove("show"); };

document.querySelectorAll("input").forEach(i => i.oninput = calc);
function g(id){ return Math.max(0, parseFloat(document.getElementById(id).value) || 0); }

function calc(){
  let h = g("druckzeitStunden");
  let m = g("druckzeitMinuten");
  if(m > 59) m = 59;
  if(h > 48) h = 48;

  druckzeitStunden.value = h;
  druckzeitMinuten.value = m;

  const min = h*60 + m;
  if(min < 5) return;

  const pla=g("plaPreis"), w=g("leistung"),
        s=g("strompreis"), v=g("verschleiss"),
        mat=g("material");

  if(!pla || !w || !s || !v || !mat) return;

  const hrs=min/60;
  const mk=(mat/1000)*pla;
  const sk=(w/1000)*hrs*s;
  const vk=hrs*v;
  const ges=Math.ceil((mk+sk+vk)/ROUND_TO)*ROUND_TO;

  materialKosten.textContent=mk.toFixed(2);
  stromKosten.textContent=sk.toFixed(2);
  verschleissKosten.textContent=vk.toFixed(2);
  gesamtKosten.textContent=ges.toFixed(2);

  rateHour.textContent=(ges/hrs).toFixed(2);
  costGram.textContent=(ges/mat).toFixed(3);
  energyKwh.textContent=((w/1000)*hrs).toFixed(2);

  const max=Math.max(mk,sk,vk);
  mainFactor.textContent=max===mk?"Material":max===sk?"Strom":"VerschleiÃŸ";
}
</script>
</body>
</html>
