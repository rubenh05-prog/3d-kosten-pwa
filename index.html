<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D-Druck Kosten Rechner</title>

<meta name="color-scheme" content="light dark">

<style>
:root{
  --bg:#f4f4f4;
  --card:#ffffff;
  --text:#000000;
  --border:#cccccc;
  --accent:#ffcc00;
}
@media (prefers-color-scheme: dark){
  :root{
    --bg:#121212;
    --card:#1e1e1e;
    --text:#f1f1f1;
    --border:#333333;
  }
}

body{
  margin:0;
  font-family:Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
  justify-content:center;
  padding:16px;
}

.container{
  width:100%;
  max-width:360px;
}

.card{
  background:var(--card);
  border-radius:12px;
  padding:16px;
  margin-bottom:14px;
}
.card.top{
  border-top:6px solid var(--accent);
}

/* Eingaben */
ul{list-style:none;padding:0;margin:0;}
li{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}
label{
  font-weight:600;
}
input{
  width:110px;
  padding:8px;
  border-radius:6px;
  border:1px solid var(--border);
  background:var(--card);
  color:var(--text);
}

/* Ergebnis */
.results{
  display:none;
}
.results.visible{
  display:block;
}

.results-list div{
  text-align:center;
  margin-bottom:4px;
}

.results-total{
  margin-top:10px;
  text-align:center;
  font-size:1.6em;
  font-weight:bold;
  color:var(--accent);
}
</style>
</head>

<body>
<div class="container">

<!-- Eingaben -->
<div class="card top">
<ul>
<li><label>Filament €/kg</label><input id="plaPreis" type="number" value="22.5"></li>
<li><label>Leistung (W)</label><input id="leistung" type="number" value="130"></li>
<li><label>Strom €/kWh</label><input id="strompreis" type="number" value="0.33"></li>
<li><label>Verschleiß €/h</label><input id="verschleiss" type="number" value="0.08"></li>
<li><label>Druckzeit (min)</label><input id="druckzeit" type="number" value="60"></li>
<li><label>Material (g)</label><input id="material" type="number" value="50"></li>
</ul>
</div>

<!-- Ergebnis -->
<div class="card results" id="results">

<div class="results-list">
<div>Material: <span id="mk">0.00</span> €</div>
<div>Strom: <span id="sk">0.00</span> €</div>
<div>Verschleiß: <span id="vk">0.00</span> €</div>
</div>

<div class="results-total">
Gesamt: <span id="gesamt">0.00</span> €
</div>

</div>

</div>

<script>
const inputs = document.querySelectorAll("input");
const results = document.getElementById("results");

inputs.forEach(i => i.addEventListener("input", calculate));

function calculate(){
  const pla = +plaPreis.value;
  const watt = +leistung.value;
  const strom = +strompreis.value;
  const versch = +verschleiss.value;
  const min = +druckzeit.value;
  const mat = +material.value;

  if(!pla || !watt || !strom || !versch || !min || !mat){
    results.classList.remove("visible");
    return;
  }

  const h = min / 60;
  const mkv = (mat / 1000) * pla;
  const skv = (watt / 1000) * h * strom;
  const vkv = h * versch;
  const ges = mkv + skv + vkv;

  mk.textContent = mkv.toFixed(2);
  sk.textContent = skv.toFixed(2);
  vk.textContent = vkv.toFixed(2);
  gesamt.textContent = ges.toFixed(2);

  results.classList.add("visible");
}
</script>

</body>
</html>
