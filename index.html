<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>3D-Druck Kosten Rechner</title>

<link rel="manifest" href="manifest.json">
<meta name="color-scheme" content="light dark">

<style>
:root{
  --bg:#f4f4f4;--card:#fff;--text:#000;--border:#000;
  --accent:#ffcc00;--muted:#666;
}
@media(prefers-color-scheme:dark){
  :root{--bg:#121212;--card:#1e1e1e;--text:#f1f1f1;--border:#333;--muted:#aaa;}
}
body{
  margin:0;font-family:Arial,sans-serif;background:var(--bg);color:var(--text);
  display:flex;justify-content:center;min-height:100vh;padding:16px;
}
.container{width:100%;max-width:360px;display:flex;flex-direction:column;gap:14px;}

.top-section{
  background:var(--card);border-radius:12px;padding:18px;
  border-top:6px solid var(--accent);
}
ul{list-style:none;padding:0;margin:0;}
li{display:flex;justify-content:space-between;gap:8px;margin-bottom:10px;}
label{font-weight:600;min-width:145px;}
input{
  width:110px;padding:10px;border-radius:8px;
  border:1px solid var(--border);background:var(--card);color:var(--text);
}

.time-inputs{display:flex;gap:6px;}
.time-inputs input{width:52px;text-align:center;}

.bottom-section{
  background:var(--card);border-radius:12px;border-top:2px solid var(--border);
  opacity:0;transition:.3s;
}
.bottom-section.visible{opacity:1;}

.results-content{padding:14px;display:flex;flex-direction:column;gap:6px;align-items:center;}
.results-footer{
  display:flex;align-items:center;justify-content:center;gap:6px;
  font-size:1.4em;font-weight:bold;color:var(--accent);padding-bottom:12px;
}
.details-btn{font-size:.7em;color:var(--muted);cursor:pointer;}

.pdf-btn{
  margin-top:12px;width:100%;padding:12px;border-radius:10px;
  border:none;background:var(--accent);font-weight:bold;cursor:pointer;
}
</style>
</head>

<body>
<div class="container">

<div class="top-section">
<ul>
<li><label>Filament ‚Ç¨/kg</label>
<input id="plaPreis" type="number" inputmode="decimal" step="0.01" value="22.5"></li>

<li><label>Leistung (W)</label>
<input id="leistung" type="number" inputmode="numeric" pattern="[0-9]*" value="130"></li>

<li><label>Strom ‚Ç¨/kWh</label>
<input id="strompreis" type="number" inputmode="decimal" step="0.01" value="0.33"></li>

<li><label>Verschlei√ü ‚Ç¨/h</label>
<input id="verschleiss" type="number" inputmode="decimal" step="0.01" value="0.08"></li>

<li>
<label>Druckzeit</label>
<div class="time-inputs">
<input id="druckzeitStunden" type="number" inputmode="numeric" pattern="[0-9]*" placeholder="h">
<input id="druckzeitMinuten" type="number" inputmode="numeric" pattern="[0-9]*" placeholder="min">
</div>
</li>

<li><label>Material (g)</label>
<input id="material" type="number" inputmode="numeric" pattern="[0-9]*"></li>
</ul>
</div>

<div class="bottom-section" id="results">
<div class="results-content">
<div>Material: <span id="materialKosten">0.00</span> ‚Ç¨</div>
<div>Strom: <span id="stromKosten">0.00</span> ‚Ç¨</div>
<div>Verschlei√ü: <span id="verschleissKosten">0.00</span> ‚Ç¨</div>
</div>
<div class="results-footer">
Gesamt: <span id="gesamtKosten">0.00</span> ‚Ç¨
</div>
<button class="pdf-btn" onclick="downloadPDF()">üìÑ PDF herunterladen</button>
</div>

</div>

<script>
const ROUND_TO=0.1;
const results=document.getElementById("results");

document.querySelectorAll("input").forEach(i=>i.oninput=calc);

function g(id){return parseFloat(document.getElementById(id).value)||0;}

function calc(){
 let h=g("druckzeitStunden"),m=g("druckzeitMinuten");
 while(m>=60){m-=60;h++;} while(m<0){m+=60;h--;}
 h=Math.min(48,Math.max(0,h)); m=Math.min(59,Math.max(0,m));
 druckzeitStunden.value=h; druckzeitMinuten.value=m;

 const min=h*60+m;
 const pla=g("plaPreis"),w=g("leistung"),s=g("strompreis"),
       v=g("verschleiss"),mat=g("material");

 if(pla<=0||w<=0||s<=0||v<=0||mat<=0||min<=5){
   results.classList.remove("visible"); return;
 }

 const hrs=min/60;
 const mk=(mat/1000)*pla;
 const sk=(w/1000)*hrs*s;
 const vk=hrs*v;
 const ges=Math.ceil((mk+sk+vk)/ROUND_TO)*ROUND_TO;

 materialKosten.textContent=mk.toFixed(2);
 stromKosten.textContent=sk.toFixed(2);
 verschleissKosten.textContent=vk.toFixed(2);
 gesamtKosten.textContent=ges.toFixed(2);

 results.classList.add("visible");
}

/* ===== Echter PDF Download ===== */
function downloadPDF(){
 const d=new Date();
 const dateStr=new Intl.DateTimeFormat("de-DE",{
   year:"numeric",month:"2-digit",day:"2-digit",
   hour:"2-digit",minute:"2-digit"
 }).format(d);
 const fileDate=d.toISOString().slice(0,10);

 const html=`
<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<style>
@page{size:A4 portrait;margin:20mm 20mm 20mm 20mm;}
body{font-family:Arial;font-size:12px;}
table{width:100%;border-collapse:collapse;}
td{padding:6px;border-bottom:1px solid #ccc;}
small{color:#666;}
</style>
</head><body>
<h2>3D-Druck Kosten√ºbersicht</h2>
<small>√úberschl√§gige Unterhaltskosten ‚Äì keine Preis- oder Angebotskalkulation.</small>
<table>
<tr><td>Materialkosten</td><td>${materialKosten.textContent} ‚Ç¨</td></tr>
<tr><td>Stromkosten</td><td>${stromKosten.textContent} ‚Ç¨</td></tr>
<tr><td>Verschlei√ükosten</td><td>${verschleissKosten.textContent} ‚Ç¨</td></tr>
<tr><td><strong>Gesamtkosten</strong></td><td><strong>${gesamtKosten.textContent} ‚Ç¨</strong></td></tr>
</table>
<small>Erstellt am ${dateStr}</small>
</body></html>`;

 const blob=new Blob([html],{type:"text/html"});
 const url=URL.createObjectURL(blob);
 const a=document.createElement("a");
 a.href=url;
 a.download=`3D-Druck_Kosten_${fileDate}.pdf`;
 document.body.appendChild(a);
 a.click();
 document.body.removeChild(a);
 URL.revokeObjectURL(url);
}
</script>
</body>
</html>
