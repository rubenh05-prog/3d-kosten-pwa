<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>3D-Druck Kosten Rechner</title>

<style>
:root{
  --bg:#f4f4f4;--card:#fff;--text:#000;--border:#000;
  --accent:#ffcc00;--muted:#666;
}
body{
  margin:0;font-family:Arial,sans-serif;background:var(--bg);
  display:flex;justify-content:center;min-height:100vh;padding:16px;
}
.container{width:100%;max-width:360px;display:flex;flex-direction:column;gap:14px;}

.top-section{
  background:var(--card);border-radius:12px;padding:18px;
  border-top:6px solid var(--accent);
}
ul{list-style:none;padding:0;margin:0;}
li{display:flex;justify-content:space-between;gap:8px;margin-bottom:10px;}
label{font-weight:600;min-width:145px;}
input{
  width:110px;padding:10px;border-radius:8px;
  border:1px solid var(--border);background:#fff;
}

.time-inputs{display:flex;gap:6px;}
.time-inputs input{width:52px;text-align:center;}

.bottom-section{
  background:#fff;border-radius:12px;border-top:2px solid #000;
  display:none;
}

.results-content{
  padding:14px;display:flex;flex-direction:column;gap:6px;align-items:center;
}
.results-footer{
  display:flex;align-items:center;justify-content:center;gap:6px;
  font-size:1.4em;font-weight:bold;color:#ffcc00;padding-bottom:12px;
}
.details-btn{font-size:.7em;color:#666;cursor:pointer;}

.overlay{
  position:fixed;inset:0;background:rgba(0,0,0,.4);
  display:none;align-items:flex-end;
}
.overlay.show{display:flex;}

.sheet{
  width:100%;max-width:420px;margin:auto;background:#fff;
  border-radius:16px 16px 0 0;padding:18px;
}

.sheet ul{list-style:none;padding:0;margin:0;}
.sheet li{display:flex;justify-content:space-between;padding:8px 0;}

.bar-wrap{margin-top:14px;display:none;}
.bar-bg{height:18px;background:#ddd;border-radius:9px;overflow:hidden;}
.bar{height:100%;font-size:.7em;font-weight:bold;text-align:center;}
.bar.diff{background:#ffcc00;}
.bar.total{background:#4caf50;color:#fff;}

.pdf-btn{
  margin-top:14px;width:100%;padding:12px;
  border-radius:10px;border:none;
  background:#ffcc00;font-weight:bold;cursor:pointer;
}
</style>
</head>

<body>
<div class="container">

<div class="top-section">
<ul>
<li><label>Filament â‚¬/kg</label><input id="plaPreis" type="number" value="22.5"></li>
<li><label>Leistung (W)</label><input id="leistung" type="number" value="130"></li>
<li><label>Strom â‚¬/kWh</label><input id="strompreis" type="number" value="0.33"></li>
<li><label>VerschleiÃŸ â‚¬/h</label><input id="verschleiss" type="number" value="0.08"></li>

<li>
<label>Druckzeit</label>
<div class="time-inputs">
<input id="druckzeitStunden" type="number" placeholder="h">
<input id="druckzeitMinuten" type="number" placeholder="min">
</div>
</li>

<li><label>Material (g)</label><input id="material" type="number"></li>
</ul>
</div>

<div class="bottom-section" id="results">
<div class="results-content">
<div>Material: <span id="materialKosten">0.00</span> â‚¬</div>
<div>Strom: <span id="stromKosten">0.00</span> â‚¬</div>
<div>VerschleiÃŸ: <span id="verschleissKosten">0.00</span> â‚¬</div>
</div>
<div class="results-footer">
Gesamt: <span id="gesamtKosten">0.00</span> â‚¬
<span class="details-btn" id="openDetails">â“˜ Details</span>
</div>
</div>

</div>

<!-- DETAILS -->
<div class="overlay" id="overlay">
<div class="sheet">

<ul>
<li><span>Maschinenstundensatz</span><strong><span id="rateHour"></span> â‚¬/h</strong></li>
<li><span>Kosten pro Gramm</span><strong><span id="costGram"></span> â‚¬/g</strong></li>
<li><span>Energieverbrauch</span><strong><span id="energyKwh"></span> kWh</strong></li>
<li><span>GrÃ¶ÃŸter Kostenanteil</span><strong><span id="mainFactor"></span></strong></li>
</ul>

<div class="bar-wrap" id="barWrap">
<div>
<div>Material â†” Strom <span id="msText"></span></div>
<div class="bar-bg"><div class="bar diff" id="barDiff"></div></div>
</div>
<div>
<div>Materialanteil gesamt <span id="mgText"></span></div>
<div class="bar-bg"><div class="bar total" id="barTotal"></div></div>
</div>
</div>

<button class="pdf-btn" onclick="downloadPDF()">ðŸ“„ PDF drucken</button>

</div>
</div>

<script>
const overlay=document.getElementById("overlay");
openDetails.onclick=()=>overlay.classList.add("show");
overlay.onclick=e=>{if(e.target===overlay)overlay.classList.remove("show");};

document.querySelectorAll("input").forEach(i=>i.oninput=calc);
function g(id){return parseFloat(document.getElementById(id).value)||0;}

function calc(){
  let h=g("druckzeitStunden"), m=g("druckzeitMinuten");
  while(m>=60){m-=60;h++;}
  while(m<0){m+=60;h--;}
  h=Math.max(0,Math.min(48,h));
  m=Math.max(0,Math.min(59,m));
  druckzeitStunden.value=h;
  druckzeitMinuten.value=m;

  const pla=g("plaPreis"),w=g("leistung"),s=g("strompreis"),
        v=g("verschleiss"),mat=g("material");
  const min=h*60+m;
  if(min<=0||pla<=0||w<=0||s<=0||v<=0||mat<=0){
    results.style.display="none";return;
  }

  const hrs=min/60;
  const mk=(mat/1000)*pla;
  const sk=(w/1000)*hrs*s;
  const vk=hrs*v;
  const ges=mk+sk+vk;

  materialKosten.textContent=mk.toFixed(2);
  stromKosten.textContent=sk.toFixed(2);
  verschleissKosten.textContent=vk.toFixed(2);
  gesamtKosten.textContent=ges.toFixed(2);

  rateHour.textContent=(ges/hrs).toFixed(2);
  costGram.textContent=(ges/mat).toFixed(3);
  energyKwh.textContent=((w/1000)*hrs).toFixed(2);

  const max=Math.max(mk,sk,vk);
  mainFactor.textContent=max===mk?"Material":max===sk?"Strom":"VerschleiÃŸ";

  updateBars(mk,sk,ges);
  results.style.display="block";
}

function updateBars(mk,sk,ges){
  let show=false;
  const diff=Math.abs(mk-sk)/Math.max(mk,sk)*100;
  if(diff>=30){
    barDiff.style.width=diff+"%";
    barDiff.textContent=diff.toFixed(1)+"%";
    msText.textContent=diff.toFixed(1)+" %";
    show=true;
  }
  const mg=(mk/ges)*100;
  if(mg>=30){
    barTotal.style.width=mg+"%";
    barTotal.textContent=mg.toFixed(1)+"%";
    mgText.textContent=mg.toFixed(1)+" %";
    show=true;
  }
  barWrap.style.display=show?"block":"none";
}

function downloadPDF(){
  const now=new Date().toLocaleString("de-DE");

  const rows=[
    ["Material",materialKosten.textContent+" â‚¬"],
    ["Strom",stromKosten.textContent+" â‚¬"],
    ["VerschleiÃŸ",verschleissKosten.textContent+" â‚¬"],
    ["Gesamt",gesamtKosten.textContent+" â‚¬"],
    ["Maschinenstundensatz",rateHour.textContent+" â‚¬/h"],
    ["Kosten pro Gramm",costGram.textContent+" â‚¬/g"],
    ["Energieverbrauch",energyKwh.textContent+" kWh"],
    ["GrÃ¶ÃŸter Kostenanteil",mainFactor.textContent]
  ];

  let extra="";
  if(barWrap.style.display==="block"){
    if(msText.textContent) extra+=`<li>Material â†” Strom: ${msText.textContent}</li>`;
    if(mgText.textContent) extra+=`<li>Materialanteil: ${mgText.textContent}</li>`;
  }

  const html=`
  <html><body style="font-family:Arial">
  <h2>3D-Druck KostenÃ¼bersicht</h2>
  <ul>${rows.map(r=>`<li>${r[0]}: ${r[1]}</li>`).join("")}</ul>
  ${extra?`<h3>Hinweise</h3><ul>${extra}</ul>`:""}
  <small>Erstellt am ${now}</small>
  </body></html>`;

  const w=window.open("");
  w.document.write(html);
  w.document.close();
  w.onload=()=>w.print();
}
</script>
</body>
</html>
