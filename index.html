<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>3D-Druck Kosten Rechner</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ffcc00">

<!-- iOS PWA -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="3D Kosten">
<link rel="icon" href="icon-192.png" sizes="192x192">
<link rel="apple-touch-icon" href="icon-192.png">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;

    display: flex;
    justify-content: center;
    align-items: center;

    min-height: 100vh;
    margin: 0;
    padding: 16px;            /* ðŸ”‘ Seitenrand fÃ¼r Mobile */
    box-sizing: border-box;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Eingaben */
.top-section {
    background: #ffffff;
    padding: 25px 35px;
    border-radius: 10px;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    border-top: 6px solid #ffcc00;
}

ul { list-style: none; padding: 0; margin: 0; }
li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
    gap: 10px;
}

label { font-weight: bold; min-width: 190px; }

input {
    width: 130px;
    padding: 6px;
    font-size: 16px;
    border-radius: 6px;
}

.time-inputs { display: flex; gap: 6px; }
.time-inputs input { width: 60px; }

/* Ergebnisse */
.bottom-section {
    margin-top: 15px;
    width: 100%;
    max-width: 420px;
    background: #ffffff;
    border-radius: 10px;
    border-top: 2px solid #000;
    min-height: 150px;
    opacity: 0;
    transition: opacity 0.4s ease;
}

.bottom-section.visible { opacity: 1; }

.results-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 15px;
    gap: 8px;
}

.results-content div {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.3s ease, transform 0.3s ease;
}

.results-content div.visible {
    opacity: 1;
    transform: translateY(0);
}

.results-footer {
    font-size: 1.4em;
    color: #c48b00;
    font-weight: bold;
    text-align: center;
    padding-bottom: 15px;
}
</style>
</head>

<body>

<div class="container">

<div class="top-section">
<ul>
    <li><label>Filament Preis â‚¬/kg</label><input id="plaPreis" type="number" step="0.25" value="22.5"></li>
    <li><label>Leistung (W)</label><input id="leistung" type="number" step="10" value="130"></li>
    <li><label>Strompreis â‚¬/kWh</label><input id="strompreis" type="number" step="0.01" value="0.33"></li>
    <li><label>VerschleiÃŸ â‚¬/h</label><input id="verschleiss" type="number" step="0.01" value="0.08"></li>
    <li>
        <label>Druckzeit</label>
        <div class="time-inputs">
            <input id="druckzeitStunden" type="number" placeholder="Std">
            <input id="druckzeitMinuten" type="number" placeholder="Min">
        </div>
    </li>
    <li><label>Material (g)</label><input id="material" type="number" step="5"></li>
</ul>
</div>

<div class="bottom-section" id="results">
    <div class="results-content" id="resultsContent">
        <div>Materialkosten: <span id="materialKosten">0.00</span> â‚¬</div>
        <div>Stromkosten: <span id="stromKosten">0.00</span> â‚¬</div>
        <div>VerschleiÃŸkosten: <span id="verschleissKosten">0.00</span> â‚¬</div>
    </div>
    <div class="results-footer">
        Gesamtkosten: <span id="gesamtKosten">0.00</span> â‚¬
    </div>
</div>

</div>

<script>
const ROUND_TO = 0.1;
const inputs = document.querySelectorAll("input");
const resultsDiv = document.getElementById("results");
const resultRows = document.querySelectorAll(".results-content div");

inputs.forEach(i => i.addEventListener("input", calculate));

function get(id){ return parseFloat(document.getElementById(id).value) || 0; }

function calculate(){
    const pla = get("plaPreis");
    const watt = get("leistung");
    const strom = get("strompreis");
    const versch = get("verschleiss");
    const mat = get("material");
    const zeit = get("druckzeitStunden")*60 + get("druckzeitMinuten");

    if(pla<=0||watt<=0||strom<=0||versch<=0||mat<=0||zeit<=5){
        resultsDiv.classList.remove("visible");
        resultRows.forEach(r=>r.classList.remove("visible"));
        return;
    }

    const h = zeit/60;
    const mk = (mat/1000)*pla;
    const sk = (watt/1000)*h*strom;
    const vk = h*versch;
    const ges = Math.ceil((mk+sk+vk)/ROUND_TO)*ROUND_TO;

    materialKosten.textContent = mk.toFixed(2);
    stromKosten.textContent = sk.toFixed(2);
    verschleissKosten.textContent = vk.toFixed(2);
    gesamtKosten.textContent = ges.toFixed(2);

    resultsDiv.classList.add("visible");
    resultRows.forEach((r,i)=>setTimeout(()=>r.classList.add("visible"),i*100));
}

/* Service Worker */
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
