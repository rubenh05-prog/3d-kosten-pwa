<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<title>3D-Druck Kosten Rechner</title>

<link rel="manifest" href="manifest.json">
<meta name="color-scheme" content="light dark">
<meta name="theme-color" content="#ffcc00" media="(prefers-color-scheme: light)">
<meta name="theme-color" content="#121212" media="(prefers-color-scheme: dark)">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="3D Kosten">
<link rel="apple-touch-icon" href="icon-192.png">
<link rel="icon" href="icon-192.png" sizes="192x192">

<style>
/* ===== Farbvariablen & Dark Mode ===== */
:root {
    --bg: #f4f4f4;
    --card: #ffffff;
    --text: #000;
    --border: #000;
    --accent: #ffcc00;
}

@media (prefers-color-scheme: dark) {
    :root {
        --bg: #121212;
        --card: #1e1e1e;
        --text: #f1f1f1;
        --border: #333;
    }
}

html { background: var(--bg); }

body {
    font-family: Arial, sans-serif;
    background: var(--bg);
    color: var(--text);

    display: flex;
    justify-content: center;
    align-items: flex-start;

    min-height: 100vh;
    margin: 0;
    padding:
        calc(16px + env(safe-area-inset-top))
        calc(16px + env(safe-area-inset-right))
        calc(16px + env(safe-area-inset-bottom))
        calc(16px + env(safe-area-inset-left));
}

/* ===== Container ===== */
.container {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 14px;
}

/* ===== Eingabe-Card ===== */
.top-section {
    background: var(--card);
    padding: 18px;
    border-radius: 12px;
    width: 100%;
    max-width: 360px;
    border-top: 6px solid var(--accent);
}

/* Liste */
ul { list-style: none; padding: 0; margin: 0; }

li {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 8px;
    margin-bottom: 10px;
}

/* Labels */
label {
    font-weight: 600;
    min-width: 145px;
    line-height: 1.3;
}

/* Inputs â€“ mobile UX */
input {
    width: 110px;
    padding: 10px 8px;          /* ðŸ”‘ grÃ¶ÃŸere Touch-Zone */
    font-size: 16px;
    border-radius: 8px;
    background: var(--card);
    color: var(--text);
    border: 1px solid var(--border);
}

/* Zeit */
.time-inputs {
    display: flex;
    gap: 6px;
}

.time-inputs input {
    width: 52px;
    text-align: center;
}

/* ===== Ergebnis-Card ===== */
.bottom-section {
    position: sticky;          /* ðŸ”‘ bleibt sichtbar */
    bottom: calc(12px + env(safe-area-inset-bottom));

    width: 100%;
    max-width: 360px;
    background: var(--card);
    border-radius: 12px;
    border-top: 2px solid var(--border);
    min-height: 130px;

    opacity: 0;
    transition: opacity 0.3s ease;
}

.bottom-section.visible { opacity: 1; }

.results-content {
    padding: 14px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
}

.results-content div {
    opacity: 0;
    transform: translateY(10px);
    transition: all 0.25s ease;
}

.results-content div.visible {
    opacity: 1;
    transform: translateY(0);
}

.results-footer {
    font-size: 1.4em;
    font-weight: bold;
    color: var(--accent);
    text-align: center;
    padding-bottom: 12px;
}

/* ===== Ultra kleine GerÃ¤te ===== */
@media (max-width: 360px) {
    label { min-width: 130px; }
    input { width: 100px; }
}
</style>
</head>

<body>

<div class="container">

<div class="top-section">
<ul>
    <li><label>Filament â‚¬/kg</label><input id="plaPreis" type="number" step="0.25" value="22.5" inputmode="decimal"></li>
    <li><label>Leistung (W)</label><input id="leistung" type="number" step="10" value="130" inputmode="numeric"></li>
    <li><label>Strom â‚¬/kWh</label><input id="strompreis" type="number" step="0.01" value="0.33" inputmode="decimal"></li>
    <li><label>VerschleiÃŸ â‚¬/h</label><input id="verschleiss" type="number" step="0.01" value="0.08" inputmode="decimal"></li>
    <li>
        <label>Druckzeit</label>
        <div class="time-inputs">
            <input id="druckzeitStunden" type="number" placeholder="h" inputmode="numeric">
            <input id="druckzeitMinuten" type="number" placeholder="min" inputmode="numeric">
        </div>
    </li>
    <li><label>Material (g)</label><input id="material" type="number" step="5" inputmode="numeric"></li>
</ul>
</div>

<div class="bottom-section" id="results">
    <div class="results-content">
        <div>Material: <span id="materialKosten">0.00</span> â‚¬</div>
        <div>Strom: <span id="stromKosten">0.00</span> â‚¬</div>
        <div>VerschleiÃŸ: <span id="verschleissKosten">0.00</span> â‚¬</div>
    </div>
    <div class="results-footer">
        Gesamt: <span id="gesamtKosten">0.00</span> â‚¬
    </div>
</div>

</div>

<script>
const ROUND_TO = 0.1;
const inputs = document.querySelectorAll("input");
const resultsDiv = document.getElementById("results");
const rows = document.querySelectorAll(".results-content div");

inputs.forEach(i => i.addEventListener("input", handleInput));

function handleInput(e){
    sanitizeTime(e.target);
    calculate();
}

function sanitizeTime(input){
    const hI = druckzeitStunden;
    const mI = druckzeitMinuten;
    let h = parseInt(hI.value) || 0;
    let m = parseInt(mI.value) || 0;

    if(input.id==="druckzeitMinuten"){
        while(m>=60){m-=60;h++;}
        while(m<0){m+=60;h--;}
    }

    h = Math.min(48, Math.max(0,h));
    m = Math.min(59, Math.max(0,m));

    hI.value = h;
    mI.value = m;
}

function get(id){return parseFloat(document.getElementById(id).value)||0;}

function calculate(){
    const zeit = (druckzeitStunden.value*60)+(druckzeitMinuten.value*1);
    const pla=get("plaPreis"), watt=get("leistung"), strom=get("strompreis"),
          versch=get("verschleiss"), mat=get("material");

    if(pla<=0||watt<=0||strom<=0||versch<=0||mat<=0||zeit<=5){
        resultsDiv.classList.remove("visible");
        rows.forEach(r=>r.classList.remove("visible"));
        return;
    }

    const h=zeit/60;
    const mk=(mat/1000)*pla;
    const sk=(watt/1000)*h*strom;
    const vk=h*versch;
    const ges=Math.ceil((mk+sk+vk)/ROUND_TO)*ROUND_TO;

    materialKosten.textContent=mk.toFixed(2);
    stromKosten.textContent=sk.toFixed(2);
    verschleissKosten.textContent=vk.toFixed(2);
    gesamtKosten.textContent=ges.toFixed(2);

    resultsDiv.classList.add("visible");
    rows.forEach((r,i)=>setTimeout(()=>r.classList.add("visible"),i*80));
}

if("serviceWorker" in navigator){
    navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
