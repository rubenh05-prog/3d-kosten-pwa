<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D-Druck Kosten Rechner</title>

<meta name="color-scheme" content="light dark">

<style>
:root{
  --bg:#f4f4f4;--card:#fff;--text:#000;--border:#000;
  --accent:#ffcc00;--muted:#666;
}
@media(prefers-color-scheme:dark){
  :root{--bg:#121212;--card:#1e1e1e;--text:#f1f1f1;--border:#333;--muted:#aaa;}
}

body{
  margin:0;
  font-family:Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
  justify-content:center;
  padding:16px;
}

.container{
  width:100%;
  max-width:360px;
  display:flex;
  flex-direction:column;
  gap:14px;
}

.card{
  background:var(--card);
  border-radius:12px;
  padding:18px;
}
.card.top{
  border-top:6px solid var(--accent);
}

/* Eingaben */
ul{list-style:none;padding:0;margin:0;}
li{display:flex;justify-content:space-between;gap:8px;margin-bottom:10px;}
label{font-weight:600;min-width:145px;}

input{
  width:110px;
  padding:10px;
  border-radius:8px;
  border:1px solid var(--border);
  background:var(--card);
  color:var(--text);
}

.time-inputs{display:flex;gap:6px;}
.time-inputs input{width:52px;text-align:center;}

/* Ergebnisse */
.results{display:none;}
.results.visible{display:block;}

.results-header{
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.results-total{
  font-size:1.6em;
  font-weight:bold;
  color:var(--accent);
}

.toggle-btn{
  border:none;
  background:none;
  color:var(--muted);
  font-size:0.85em;
  cursor:pointer;
  padding:4px 6px;
}

.results-list div{
  text-align:center;
  margin-top:4px;
}

/* Details */
.details{
  margin-top:10px;
  font-size:0.9em;
}
.details.hidden{display:none;}

.details ul li{
  padding:6px 0;
  border-bottom:1px solid var(--border);
}
.details ul li:last-child{border-bottom:none;}
.details span{color:var(--muted);}

/* Balken */
.bar-wrap{margin-top:12px;display:none;}
.bar-row{margin-bottom:10px;}
.bar-label{
  font-size:.75em;
  color:var(--muted);
  display:flex;
  justify-content:space-between;
}
.bar-bg{
  width:100%;
  height:16px;
  border-radius:8px;
  background:rgba(0,0,0,.1);
  overflow:hidden;
}
.bar{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:.7em;
  font-weight:bold;
}
.bar.diff{background:#ffcc00;color:#000;}
.bar.total{background:#4caf50;color:#fff;}
</style>
</head>

<body>
<div class="container">

<!-- Eingaben -->
<div class="card top">
<ul>
<li><label>Filament €/kg</label><input id="plaPreis" type="number" value="22.5"></li>
<li><label>Leistung (W)</label><input id="leistung" type="number" value="130"></li>
<li><label>Strom €/kWh</label><input id="strompreis" type="number" value="0.33"></li>
<li><label>Verschleiß €/h</label><input id="verschleiss" type="number" value="0.08"></li>
<li>
  <label>Druckzeit</label>
  <div class="time-inputs">
    <input id="druckzeitStunden" type="number" placeholder="h">
    <input id="druckzeitMinuten" type="number" placeholder="min">
  </div>
</li>
<li><label>Material (g)</label><input id="material" type="number"></li>
</ul>
</div>

<!-- Ergebnisse -->
<div class="card results" id="results">

<div class="results-header">
  <div class="results-total">
    Gesamt: <span id="gesamtKosten">0.00</span> €
  </div>
  <button class="toggle-btn" id="toggleDetails">Details ▾</button>
</div>

<div class="results-list">
<div>Material: <span id="materialKosten">0.00</span> €</div>
<div>Strom: <span id="stromKosten">0.00</span> €</div>
<div>Verschleiß: <span id="verschleissKosten">0.00</span> €</div>
</div>

<div class="details" id="details">

<ul>
<li><span>Maschinenstundensatz</span> <strong><span id="rateHour">–</span> €/h</strong></li>
<li><span>Kosten pro Gramm</span> <strong><span id="costGram">–</span> €/g</strong></li>
<li><span>Energieverbrauch</span> <strong><span id="energyKwh">–</span> kWh</strong></li>
<li><span>Größter Kostenanteil</span> <strong><span id="mainFactor">–</span></strong></li>
</ul>

<div class="bar-wrap" id="barWrap">

<div class="bar-row" id="barMS">
<div class="bar-label">
<span>Material ↔ Strom</span>
<span id="msText"></span>
</div>
<div class="bar-bg"><div class="bar diff" id="barDiff"></div></div>
</div>

<div class="bar-row" id="barMG">
<div class="bar-label">
<span>Materialanteil</span>
<span id="mgText"></span>
</div>
<div class="bar-bg"><div class="bar total" id="barTotal"></div></div>
</div>

</div>
</div>
</div>

<script>
const ROUND_TO = 0.1;
const results = document.getElementById("results");
const details = document.getElementById("details");
const toggleBtn = document.getElementById("toggleDetails");

toggleBtn.addEventListener("click",()=>{
  const hidden = details.classList.toggle("hidden");
  toggleBtn.textContent = hidden ? "Details ▸" : "Details ▾";
});

document.querySelectorAll("input").forEach(i=>i.addEventListener("input",calc));
function g(id){ return parseFloat(document.getElementById(id).value) || 0; }

function calc(){
  let h = g("druckzeitStunden"), m = g("druckzeitMinuten");
  while(m >= 60){ m -= 60; h++; }
  while(m < 0){ m += 60; h--; }
  h = Math.min(48, Math.max(0, h));
  m = Math.min(59, Math.max(0, m));
  druckzeitStunden.value = h;
  druckzeitMinuten.value = m;

  const min = h*60 + m;
  const pla = g("plaPreis"), w = g("leistung"),
        s = g("strompreis"), v = g("verschleiss"),
        mat = g("material");

  if(pla<=0 || w<=0 || s<=0 || v<=0 || mat<=0 || min<=5){
    results.classList.remove("visible");
    return;
  }

  results.classList.add("visible");

  const hrs = min / 60;
  const mk = (mat/1000) * pla;
  const sk = (w/1000) * hrs * s;
  const vk = hrs * v;
  const ges = Math.ceil((mk + sk + vk) / ROUND_TO) * ROUND_TO;

  materialKosten.textContent = mk.toFixed(2);
  stromKosten.textContent = sk.toFixed(2);
  verschleissKosten.textContent = vk.toFixed(2);
  gesamtKosten.textContent = ges.toFixed(2);

  rateHour.textContent = (ges / hrs).toFixed(2);
  costGram.textContent = (ges / mat).toFixed(3);
  energyKwh.textContent = ((w/1000) * hrs).toFixed(2);

  const max = Math.max(mk, sk, vk);
  mainFactor.textContent =
    max === mk ? "Material" :
    max === sk ? "Strom" : "Verschleiß";

  updateBars(mk, sk, ges);
}

function updateBars(mk, sk, ges){
  let show = false;

  const diff = Math.round((Math.abs(mk-sk) / Math.max(mk,sk) * 100) * 10) / 10;
  if(diff >= 30){
    barDiff.style.width = diff + "%";
    barDiff.textContent = (mk > sk ? "+" : "−") + diff + "%";
    msText.textContent = (mk > sk ? "+" : "−") + diff + " %";
    barMS.style.display = "block";
    show = true;
  } else barMS.style.display = "none";

  const mg = Math.round(((mk/ges) * 100) * 10) / 10;
  if(mg >= 30){
    barTotal.style.width = mg + "%";
    barTotal.textContent = mg + "%";
    mgText.textContent = mg + " %";
    barMG.style.display = "block";
    show = true;
  } else barMG.style.display = "none";

  barWrap.style.display = show ? "block" : "none";
}
</script>
</body>
</html>
