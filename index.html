<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>3D-Druck Kosten Rechner</title>

<style>
:root{
  --bg:#f4f4f4;--card:#fff;--text:#000;
  --accent:#ffcc00;--muted:#666;
}
body{
  margin:0;font-family:Arial,sans-serif;background:var(--bg);
  display:flex;justify-content:center;min-height:100vh;padding:16px;
}
.container{width:100%;max-width:360px;display:flex;flex-direction:column;gap:14px;}

.top-section{
  background:#fff;border-radius:12px;padding:18px;
  border-top:6px solid var(--accent);
}
ul{list-style:none;padding:0;margin:0;}
li{display:flex;justify-content:space-between;margin-bottom:10px;}
label{font-weight:600;}
input{width:110px;padding:8px;}

.time-inputs{display:flex;gap:6px;}
.time-inputs input{width:52px;text-align:center;}

.bottom-section{
  background:#fff;border-radius:12px;
  border-top:2px solid #000;display:none;
}

.results-content{
  padding:14px;display:flex;flex-direction:column;
  gap:6px;align-items:center;
}
.results-footer{
  display:flex;justify-content:center;gap:6px;
  font-size:1.4em;font-weight:bold;color:#ffcc00;
}
.details-btn{font-size:.7em;color:#666;cursor:pointer;}

.overlay{
  position:fixed;inset:0;background:rgba(0,0,0,.4);
  display:none;align-items:flex-end;
}
.overlay.show{display:flex;}

.sheet{
  width:100%;max-width:420px;margin:auto;background:#fff;
  border-radius:16px 16px 0 0;padding:18px;
  max-height:85vh;overflow-y:auto;
}

.sheet ul{list-style:none;padding:0;}
.sheet li{display:flex;justify-content:space-between;padding:6px 0;}

.pdf-btn{
  margin-top:18px;width:100%;padding:14px;
  border-radius:12px;border:none;
  background:#ffcc00;font-weight:bold;
}
.pdf-btn:disabled{opacity:.4;}
</style>
</head>

<body>
<div class="container">

<div class="top-section">
<ul>
<li><label>Filament â‚¬/kg</label><input id="plaPreis" value="22.5"></li>
<li><label>Leistung (W)</label><input id="leistung" value="130"></li>
<li><label>Strom â‚¬/kWh</label><input id="strompreis" value="0.33"></li>
<li><label>VerschleiÃŸ â‚¬/h</label><input id="verschleiss" value="0.08"></li>
<li>
<label>Druckzeit</label>
<div class="time-inputs">
<input id="druckzeitStunden" placeholder="h">
<input id="druckzeitMinuten" placeholder="min">
</div>
</li>
<li><label>Material (g)</label><input id="material"></li>
</ul>
</div>

<div class="bottom-section" id="results">
<div class="results-content">
<div>Material: <span id="materialKosten">â€“</span> â‚¬</div>
<div>Strom: <span id="stromKosten">â€“</span> â‚¬</div>
<div>VerschleiÃŸ: <span id="verschleissKosten">â€“</span> â‚¬</div>
</div>
<div class="results-footer">
Gesamt: <span id="gesamtKosten">â€“</span> â‚¬
<span class="details-btn" id="openDetails">â“˜ Details</span>
</div>
</div>

</div>

<div class="overlay" id="overlay">
<div class="sheet">
<ul>
<li>Maschinenstundensatz: <strong><span id="rateHour">â€“</span> â‚¬/h</strong></li>
<li>Kosten pro Gramm: <strong><span id="costGram">â€“</span> â‚¬/g</strong></li>
<li>Energieverbrauch: <strong><span id="energyKwh">â€“</span> kWh</strong></li>
<li>GrÃ¶ÃŸter Kostenanteil: <strong><span id="mainFactor">â€“</span></strong></li>
</ul>

<button class="pdf-btn" id="pdfBtn" onclick="downloadPDF()" disabled>
ðŸ“„ PDF drucken
</button>
</div>
</div>

<script>
const overlay=document.getElementById("overlay");
const pdfBtn=document.getElementById("pdfBtn");

openDetails.onclick=()=>overlay.classList.add("show");
overlay.onclick=e=>{if(e.target===overlay)overlay.classList.remove("show");};

document.querySelectorAll("input").forEach(i=>i.oninput=calc);
function g(id){return parseFloat(document.getElementById(id).value)||0;}

function calc(){
  let h=g("druckzeitStunden"), m=g("druckzeitMinuten");
  while(m>=60){m-=60;h++;}
  const min=h*60+m;

  const pla=g("plaPreis"),w=g("leistung"),
        s=g("strompreis"),v=g("verschleiss"),mat=g("material");

  if(min<=0||pla<=0||w<=0||s<=0||v<=0||mat<=0){
    results.style.display="none";
    pdfBtn.disabled=true;
    return;
  }

  const hrs=min/60;
  const mk=(mat/1000)*pla;
  const sk=(w/1000)*hrs*s;
  const vk=hrs*v;
  const ges=mk+sk+vk;

  materialKosten.textContent=mk.toFixed(2);
  stromKosten.textContent=sk.toFixed(2);
  verschleissKosten.textContent=vk.toFixed(2);
  gesamtKosten.textContent=ges.toFixed(2);

  rateHour.textContent=(ges/hrs).toFixed(2);
  costGram.textContent=(ges/mat).toFixed(3);
  energyKwh.textContent=((w/1000)*hrs).toFixed(2);
  mainFactor.textContent=mk>=sk&&mk>=vk?"Material":sk>=vk?"Strom":"VerschleiÃŸ";

  results.style.display="block";
  pdfBtn.disabled=false;
}

function downloadPDF(){
  const w=window.open("");
  w.document.write(`
  <h2>3D-Druck KostenÃ¼bersicht</h2>
  <ul>
    <li>Material: ${materialKosten.textContent} â‚¬</li>
    <li>Strom: ${stromKosten.textContent} â‚¬</li>
    <li>VerschleiÃŸ: ${verschleissKosten.textContent} â‚¬</li>
    <li><b>Gesamt: ${gesamtKosten.textContent} â‚¬</b></li>
  </ul>
  <h3>Details</h3>
  <ul>
    <li>Maschinenstundensatz: ${rateHour.textContent} â‚¬/h</li>
    <li>Kosten pro Gramm: ${costGram.textContent} â‚¬/g</li>
    <li>Energieverbrauch: ${energyKwh.textContent} kWh</li>
    <li>GrÃ¶ÃŸter Kostenanteil: ${mainFactor.textContent}</li>
  </ul>
  `);
  w.print();
}
</script>
</body>
</html>
